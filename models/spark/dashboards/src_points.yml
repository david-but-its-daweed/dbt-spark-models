version: 2

models:
  - name: user_points_transactions
    description: Model for building a dashboard about points transactions.
    columns:
      - name: day
        description: Date (MSK)
      - name: country
        description: Device country
      - name: platform
        description: Device platform
      - name: user_id
        description: User ID
      - name: point_transaction_type
        description: Type of points accrual
      - name: business_point_transaction_type
        description: Type of points accrual (business name)
      - name: point_transaction_group
        description: group of points
      - name: point_usd
        description: Points amount in $
      - name: num_transactions
        description: Number of transactions
