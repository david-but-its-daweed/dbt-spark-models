version: 2

models:
  - name: dim_pair_currency_rate
    description: Table with information about the internal currency exchange rate relative to each other.
    columns:
    - name: effective_date
      description: Date
    - name: next_effective_date
      description: Next effective date
    - name: currency_code
      description: Currency code to be converted
    - name: currency_code_to
      description: Currency code to which the source currency is converted
    - name: rate
      description: Exchange rate (Currency to be converted / Currency source is converted to)
